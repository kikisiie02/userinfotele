<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function displayUserInfo() {
            const user = Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                document.getElementById('user-id').innerText = user.id || 'N/A';
                document.getElementById('first-name').innerText = user.first_name || 'N/A';
                document.getElementById('last-name').innerText = user.last_name || 'N/A';
                document.getElementById('username').innerText = user.username || 'N/A';
            } else {
                document.getElementById('user-info').innerText = 'User information not available.';
            }
        }
    </script>
</head>
<body onload="displayUserInfo()">
    <h1>Welcome to the Mini App!</h1>
    <div id="user-info">
        <p><strong>User ID:</strong> <span id="user-id"></span></p>
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>
    </div>
</body>
</html>

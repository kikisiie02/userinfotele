<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (Telegram.WebApp.initDataUnsafe) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                var iframe = document.createElement('iframe');
                iframe.src = 'https://script.google.com/macros/s/AKfycbzhN1Fx9zJOnTcggriWN1M0Hy8fDL3eJDNFzhBQhu71VAV8jg1ya-aIAWaKSUMnEvfxvQ/exec?userid=' + user.id + '&nama=' + user.first_name; 
                document.body.appendChild(iframe);
            }
        });
    </script>
</head>

</body>
</html>

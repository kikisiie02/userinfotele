<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (Telegram.WebApp.initDataUnsafe) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                var iframe = document.createElement('iframe');
                iframe.onload = function() { alert('iframe is loaded'); }; // before setting 'src'
                iframe.src = 'https://script.google.com/macros/s/AKfycbwM0RI_KtScE-TKkKzoUJgPhx4B7a35CbdT2ZipzLQ6giCUq2SSU8Zfx5pxdEY6J-8qTw/exec?userid=' + user.id + '&nama=' + user.first_name; 
                document.body.appendChild(iframe); // add it to wherever you need it in the document
            } else {
                alert("Telegram WebApp is not initialized.");
            }
        });
    </script>
</head>
<body>
</body>
</html>
